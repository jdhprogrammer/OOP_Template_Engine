<div class="card employee-card">
    <div class="card-header">
        <h3 class="card-title name">{{ name }}</h3>
        <h4 class="card-title intern"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" style="height: 50px;">ID: {{ id }}</li>
            <li class="list-group-item" style="height: 75px;">Email:<br> <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item" style="height: 50px;">School: {{ school }}</li>
        </ul>
    </div>
</div>
